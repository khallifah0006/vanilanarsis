<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Story Sharing Application - Share your stories with the world">
    <title>narsi's - keluarkan kenarsisanmu</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to content</a>
    
    <header>
        <nav>
            <div class="logo">
                <h1>narsi's </h1>
            </div>
            <div class="nav-links">
                <a href="#/" class="nav-item">Home</a>
                <a href="#/add-story" class="nav-item">Add Story</a>
                <a href="#/profile" class="nav-item" id="profile-link">Profile</a>
                <button id="login-button" class="auth-button">Login</button>
                <button id="register-button" class="auth-button">Register</button>
                <button id="logout-button" class="auth-button hidden">Logout</button>
            </div>
        </nav>
    </header>

    <main id="main-content">
        <div id="app"></div>
    </main>

    <footer>
        <p>&copy; 2025 narsi's. All rights reserved.</p>
    </footer>

    
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-name">Name:</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" minlength="8" required>
                    <small>Password must be at least 8 characters</small>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>

   
    <div id="story-detail-modal" class="modal">
        <div class="modal-content story-detail-content">
            <span class="close">&times;</span>
            <div id="story-detail-container"></div>
        </div>
    </div>

   
    <div id="notification" class="notification hidden">
        <p id="notification-message"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>


      
</body>
</html>
